<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WakeUp Camp - Inscrição</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../inscricao/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <img class="back" />
        <header>
            <div class="logo_area">
                <img src="../src/assets/LOGO_ELSHADAY.svg"  alt="logo igreja" />
            </div>
            <div class="separador"></div>           
            <nav>
                <a class="link" href="/">
                    <span>
                        <p>Inicio</p>
                    </span>
                </a>
                <a class="link" href="/">
                    <span>
                        <p>Cronograma</p>
                    </span>
                </a>
                <a class="link" href="/inscricao">
                    <span class="span_select" >
                        <p>Inscreva-se</p>
                    </span>
                </a>
                <a class="link" href="/contato">
                    <span>
                        <p>Contato</p>
                    </span>
                </a>
            </nav>
        </header>
        <main>

            <div class="areas">
                <img class="wake_logo" src="../src/assets/LOGO-WAKE-UP 1.svg" />
            </div>
            <div class="areas form">
                <form>
                    <!-- PRIMEIRO FORMULÁRIO -->
                    <div class="primeiroFormulario">
                        <H2>Preencha atentamente os itens abaixo <br />
                            para efetuar sua inscrição</H2>
    
                        <h2 class="tituloInformacao">Dados Pessoais</h2>
                        <span class="spaco" />
                        <div class="inputArea">
                            <input class="textInput"  id="" type="text" placeholder="Nome:" required />
                            <input class="textInput"  id="" type="text" placeholder="Sobrenome" required />
                        </div>
                        <div class="inputArea">
                            <input class="textInput"  id="" type="text" placeholder="Idade:" required />
                            <input class="textInput"  id="" type="text" placeholder="Telefone" required/>
                        </div>
                        <div class="inputArea">
                            <select class="textInput" id=""  >
                                <option value="">Sexo</option>
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                            </select>
                            <input class="textInput"  id="" type="text" placeholder="CPF.:" />
                        </div>
                        <h2 class="tituloInformacao">Endereço</h2>
                        <span class="spaco" />
                        <div class="inputArea">
                            <input class="textInput"  id="" type="text" placeholder="Rua/Lote/Quadra:" />
                            <input class="textInput"  id="" type="text" placeholder="Nº." />
                        </div>
                        <div class="inputArea">
                            <input class="textInput"  id="" type="text" placeholder="Bairro:" />
                            <input class="textInput"  id="" type="text" placeholder="Cidade" />
                        </div>
                        <div class="inputArea">
                            <input class="textInput"  id="" type="text" placeholder="Estado:" />
                            <input class="textInput"  id="" type="text" placeholder="CEP:" />
                        </div>
                        <div class="inputArea">
                            <button class="buttonCancel" id="">Cancelar e voltar ao inicio</button>
                            <button id="" onclick={nextForm()}>Prosseguir com a inscrição</button>
                        </div>
                        <!-- SEGUNDO FORMULÁRIO -->
                        <div class="segundoFormulario">
                            
                        </div>
                    </div>
                </form>
            </div>


        </main>
        
        <script src="../inscricao/scripts.js" async defer></script>
    </body>
</html>
